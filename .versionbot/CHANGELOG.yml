      author: Jonas Hermsmeier
      subject: 'doc: Update API documentation'
      body:
    - hash: 69283cf2e78ac3ef1af97bd9471494220cca9d91
      author: Jonas Hermsmeier
      subject: 'doc(CHANGELOG): Add 2.0.0 changes'
      body:
    - hash: fa26a6dfb4ac6b78fa2b7be4bdc962c2cc50dff8
      author: Jonas Hermsmeier
      subject: 'chore(package): Version 2.0.0'
      body:
    - hash: a41f5d6261f519221206d5a97bc076e7370188c0
      author: Jonas Hermsmeier
      subject: 'refactor(filter-stream): Optimize performance'
      body:
    - hash: fc3f56a16281382e912c40d5cca98f7fde3a5c34
      author: Jonas Hermsmeier
      footers:
        change-type: major
      subject: 'feat(read-stream): Refactor & optimize BlockMap.ReadStream'
      body: |-
        This is a major refactoring & optimization of the blockmapped `ReadStream`
        to iron out some performance issues and bugs in behavior.
        Changes:
        - Add `debug` module
        - BREAKING: Remove `.blockInRange` property
        - Add `.closed` & `.destroyed` properties
        - Convert blockMap's ranges to byte ranges for simplified block reading
        - Add `.highWaterMark` getter/setter
        - Support `autoClose` option
        - Rewrite `._readBlock()` to read up to `highWaterMark` chunks within a range
        to increase throughput, and decrease CPU load and read calls
        - BREAKING: Rewrite `open()`, `close()` and `destroy()`
        to implement the same behavior as `fs.ReadStream`
        - BREAKING: `start` & `end` options will now cause only partially covered
        regions to **NOT** be read
        - Update tests to match above changes
        - BREAKING: Remove `.options`, add `.verify` instead
    - hash: 557e4913eb7528064c67584e6be882260e399a04
      author: Jonas Hermsmeier
      footers:
        change-type: patch
      subject: 'chore(package): Add benchmarks'
      body: |-
        This adds benchmarks for some BlockMap parts,
        to facilitate observing performance improvements.
    - hash: 3aeb991cb0ff925c63e5adf21e063c01f79c3738
      author: Jonas Hermsmeier
      subject: 'chore(package): Version 1.2.0'
      body:
    - hash: aa7eb071a078426d874a1e3efe458148e8a55913
      author: Jonas Hermsmeier
      footers:
        change-type: patch
      subject: 'chore(package): Update mocha 3.2.0 -> 3.4.2'
      body:
    - hash: feee48cc71c89ab3888bfd85f4f63923ca9fad08
      author: Jonas Hermsmeier
      subject: 'fix(filter-stream): Prevent emitting too small blocks'
      body: |-
        Due to an error in how blocks were chunked, it was possible to emit
        too small or improperly sized blocks when encountering backpressure
        buffering.
        This fixes that behavior, and ensure that all read buffers are consumed.
    - hash: c938a38b569d920b9d6751e077f5fe858bd5960e
